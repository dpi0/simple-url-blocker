<!-- popup.html -->
<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #0060df;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003eaa;
        }

        .status {
            margin-top: 10px;
            font-style: italic;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .example {
            font-family: monospace;
            background-color: #eee;
            padding: 2px 4px;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <h2>â›” Simple URL Blocker</h2>
    <p>Enter URLs to block (one per line, make sure to have an exact match):</p>
    <div class="info">
        <p>
            Use <span class="example">*</span> at the end of a URL to block entire
            websites:
        </p>
    </div>
    <textarea id="urlList" placeholder="https://example.com/path/"></textarea>
    <button id="saveButton">Save</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>

</html>
